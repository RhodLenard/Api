<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Project Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/c86faaa81d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container"> 
    <h1 class="title">Add Project</h1>
    <h5 class="sub-title">Project Name</h5>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="projectName"></textarea>
      <label for="projectName">Name</label>
    </div>
    <h5 class="sub-title">Description</h5>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="projectDescription" style="height: 100px"></textarea>
      <label for="projectDescription">Short description</label>
    </div>
    <h5 class="sub-title">Category</h5>
    <div class="form-floating">
      <select class="form-select" id="projectCategory" aria-label="Floating label select example">
        <option selected>Website</option>
        <option value="Unity">Unity</option>
        <option value="Mobile App">Mobile App</option>
        <option value="Other">Other</option>
      </select>
      <label for="projectCategory"></label>
    </div>
    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
    <hr style="width:100%;text-align:left;margin-left:0; margin-bottom: 40px;">
    <table class="table" id="projectTable">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Project rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="/add-project.js"></script>

</body>
</html>
